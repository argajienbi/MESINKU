<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MesinKu - Live Mesin</title>
  <link rel="stylesheet" href="assets/css/style.css"/>

  <style>
    /* ===== FIX LAYOUT ===== */

    .sticky-top{
      position: sticky;
      top: 0;
      z-index: 30;
      padding-bottom: 10px;
    }

    .filter-bar{
      margin-top: 10px;
      padding: 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .list-wrap{
      margin-top: 14px;
    }

    .machine-card{
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }

    .machine-card.available{
      cursor: pointer;
    }

    .machine-card.available:hover{
      background: rgba(255,255,255,.08);
      transform: translateY(-1px);
    }

    .machine-card:not(:last-child){
      border-bottom: 1px solid rgba(255,255,255,.04);
    }
  </style>
</head>

<body>
<div class="container pagePadBottom">

  <!-- ===== HEADER + NAV + FILTER (STICKY) ===== -->
  <div class="sticky-top glass">

    <div class="topbar">
      <div>
        <h1>Live Mesin</h1>
        <div class="small muted">Realtime status semua mesin</div>
      </div>
      <button class="secondary" onclick="go('index.html')">Home</button>
    </div>

    <div id="nav"></div>

    <!-- FILTER TIDAK SCROLL -->
    <div class="filter-bar">
      <input id="qLive" placeholder="Cari mesin (nama / kode / gedung)..."/>
      <div class="small muted" style="margin-top:6px">
        Tip: ketik <b>BLW</b>, <b>Scrubber</b>, <b>Dome</b>, dll
      </div>
    </div>
  </div>

  <!-- ===== LIST MESIN (SCROLL AREA) ===== -->
  <div id="liveList" class="list-wrap"></div>
</div>

<!-- ===== SCRIPTS ===== -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script src="assets/js/firebase.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/feature_loader.js"></script>

<script>
  requireLogin();
  setOnlinePresence();
  navbar();

  const q = document.getElementById("qLive");
  const box = document.getElementById("liveList");
  let cache = [];

  function buildCard(m){
    const status = m.status || "available";
    const isAvailable = status === "available";

    const badge = isAvailable
      ? `<span class="badge ok">available</span>`
      : `<span class="badge busy">in_use</span>`;

    let extra = "";
    if(!isAvailable){
      const who = escapeHtml(m.currentUser || "-");
      const since = m.inUseSince || m.startedAt || 0;
      const dur = since ? formatDuration(Date.now() - since) : "-";
      const loc = m.lokasi || "";
      extra = `
        <div class="small muted" style="margin-top:6px">
          üë§ ${who} ‚Ä¢ üïí ${dur}${loc ? ` ‚Ä¢ üìç ${escapeHtml(loc)}` : ""}
        </div>
      `;
    } else {
      extra = `<div class="small muted" style="margin-top:6px">Tap untuk pakai mesin</div>`;
    }

    return `
      <div class="machine-card ${isAvailable ? "available" : ""}"
           ${isAvailable ? `onclick="confirmUse('${m.id}','${escapeHtml(m.name)}')"` : ""}>
        <div style="display:flex;justify-content:space-between;gap:10px">
          <div>
            <div style="font-weight:900">${escapeHtml(m.name)}</div>
            <div class="small muted">${m.id} ‚Ä¢ ${escapeHtml(m.group || "-")}</div>
          </div>
          ${badge}
        </div>
        ${extra}
      </div>
    `;
  }

  function render(){
    const term = (q.value||"").toLowerCase();
    let items = cache.slice();

    if(term){
      items = items.filter(m=>{
        return [m.name,m.id,m.group,m.currentUser]
          .join(" ")
          .toLowerCase()
          .includes(term);
      });
    }

    if(!items.length){
      box.innerHTML = `<div class="small muted">Tidak ada mesin ditemukan.</div>`;
      return;
    }

    box.innerHTML = items.map(buildCard).join("");
  }

  function confirmUse(id,name){
    confirmBox(
      "Pakai Mesin",
      `Gunakan mesin <b>${name}</b>?`,
      ()=> go("start_session.html?machine="+id)
    );
  }

  db.ref("machines").on("value", snap=>{
    const data = snap.val() || {};
    cache = Object.entries(data)
      .map(([id,v])=>({id,...v}))
      .filter(x=>x.isActive !== false);

    cache.sort((a,b)=>{
      if(a.status !== b.status){
        return a.status === "in_use" ? -1 : 1;
      }
      return (a.name||"").localeCompare(b.name||"");
    });

    render();
  });

  q.addEventListener("input", render);
</script>

<script src="assets/js/ui_global.js"></script>
<script>
  initGlobalUi();
</script>

</body>
</html>
