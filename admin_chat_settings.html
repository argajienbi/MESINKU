<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin - Chat Broadcast Settings</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

<div class="container pagePadBottom">

  <div class="topbar">
    <div>
      <h1>Pengaturan Chat Broadcast</h1>
      <div class="small muted">Kontrol penuh chat user</div>
    </div>
    <button class="secondary" style="width:auto" onclick="go('index.html')">Home</button>
  </div>

  <div id="nav" class="nav nav-compact"></div>

  <div class="card" style="margin-top:16px">

    <label class="row">
      <input type="checkbox" id="enabled"/>
      <strong>Chat Aktif</strong>
    </label>

    <label class="small muted">Mode Chat</label>
    <select id="mode">
      <option value="public">Public (User & Admin)</option>
      <option value="admin-only">Admin Only</option>
      <option value="read-only">Read Only</option>
    </select>

    <label class="row" style="margin-top:12px">
      <input type="checkbox" id="allowReply"/>
      <strong>Izinkan Balas</strong>
    </label>

    <label class="small muted">Maksimal Panjang Pesan</label>
    <input type="number" id="maxLength" min="50" max="1000"/>

    <label class="small muted">Cooldown (detik)</label>
    <input type="number" id="cooldownSeconds" min="0" max="300"/>

    <label class="small muted">Jam Aktif</label>
    <div class="row">
      <input type="time" id="hourStart"/>
      <input type="time" id="hourEnd"/>
    </div>

    <label class="row" style="margin-top:12px">
      <input type="checkbox" id="allowLinks"/>
      <strong>Izinkan Link</strong>
    </label>

    <label class="small muted">Kata Terlarang (pisahkan koma)</label>
    <textarea id="blockedWords"></textarea>

    <label class="row" style="margin-top:12px">
      <input type="checkbox" id="pinnedEnabled"/>
      <strong>Pesan Pin</strong>
    </label>

    <textarea id="pinnedText" placeholder="Pesan penting admin"></textarea>

    <button id="btnSave">Simpan Pengaturan</button>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script src="assets/js/firebase.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/admin_chat_settings.js"></script>

<script>
  requireLogin();
  navbar();
  initAdminChatSettings();
</script>

</body>
</html>
